<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 Kelompok Pertemuan 7 - Kelompok 3</title>
</head>

<body>
    <h1>Buat Perulangan Mundur dari bilangan terbesar ke kecil:</h1>
    <hr>
    <script>
        function displayAnakAyam(jumlahAyam, sisaAyam) {
            const text = document.createElement("h1");
            if (jumlahAyam == 1) {
                text.textContent = `Anak Ayam Turun ${jumlahAyam} mati 1 tinggal INDUKNYA`;
            } else {
                text.textContent = `Anak Ayam Turun ${jumlahAyam} mati 1 tinggal ${sisaAyam}`;
            }
            document.querySelector("body").appendChild(text);
        }
        for (let index = 0; index < 10; index++) {
            const jumlahAyam = 10 - index;
            const sisaAyam = jumlahAyam - 1;
            setTimeout(() => {
                displayAnakAyam(jumlahAyam, sisaAyam);
            }, 1000 * index);
        }
    </script>
</body>

</html>
